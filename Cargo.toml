[package]
authors = [
    "Junfeng Liu <china.liujunfeng@gmail.com>",
    "Emulator <emulator@hotmail.it>",
]
categories = ["text-processing"]
description = "A Rust library for PDF document manipulation."
documentation = "https://docs.rs/crate/lopdf/"
edition = "2021"
homepage = "https://github.com/J-F-Liu/lopdf"
keywords = ["pdf", "editing", "manipulation", "merge"]
license = "MIT"
name = "lopdf"
readme = "README.md"
repository = "https://github.com/J-F-Liu/lopdf.git"
version = "0.35.0"
rust-version = "1.74"

[dependencies]
aes = "0.8.4"
cbc = "0.1.2"
chrono = { version = "0.4", optional = true, default-features = false, features = [
    "std",
    "clock",
] }
encoding_rs = "0.8.32"
flate2 = "1.0"
image = { version = "0.25", optional = true }
indexmap = "2.2.3"
itoa = "1.0"
jiff = { version = "0.2", optional = true }
log = "0.4"
md-5 = "0.10"
nom = { version = "7.1", optional = true }
nom_locate = { version = "4.2.0", optional = true }
rangemap = "1.5"
rayon = { version = "1.6", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
thiserror = "2.0.3"
time = { version = "0.3", features = ["formatting", "parsing"], optional = true }
tokio = { version = "1", features = ["fs", "io-util"], optional = true }
weezl = "0.1"

[dev-dependencies]
clap = { version = "4.0", features = ["derive"] }
env_logger = "0.11"
serde_json = "1.0"
shellexpand = "3.0"
tempfile = "3.3"

[features]
async = ["tokio/rt-multi-thread", "tokio/macros"]
chrono = ["dep:chrono"]
default = ["chrono", "jiff", "nom_parser", "rayon", "time"]
embed_image = ["image"]
jiff = ["dep:jiff"]
nom_parser = ["nom", "nom_locate"]
serde = ["dep:serde"]
time = ["dep:time"]

[[example]]
name = "extract_toc"
required-features = ["serde"]

[[example]]
name = "extract_text"
required-features = ["serde"]

[[example]]
name = "print_annotations"
required-features = ["default"]

[[example]]
name = "rotate"
required-features = ["nom_parser"]

[badges]
travis-ci = { repository = "J-F-Liu/lopdf" }
